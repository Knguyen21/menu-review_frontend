                  </fieldset>
                  <fieldset class="form-group">
                    <label for="credentials[password]">Password</label>
                   <input class="form-control" name="credentials[password]" placeholder="Password" type="password">

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          <form id="sign-in" name="sign-in">

              <label for="credentials[email]">Email</label>

            </fieldset>
            <fieldset class="form-group">
              <label for="credentials[password]">Password</label>
              <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
            </fieldset>
            <fieldset class="form-group">
              <label for="credentials[password]">Confirm Password</label>
              <input name="credentials[password]" type="password" class="form-control" placeholder="Password">

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>

        </div>
      </div>
      </div>
      </div>
      </li>

      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#changepassword">Change Password</button>

<!-- Change Password  Modal -->
      <div class="modal fade" id="changepassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>

            <div class="modal-body">

              <form id="change-password" name="change-password">

                  <label for="passwords[old]">Old Password</label>
                  <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password">
                </fieldset>
                <fieldset class="form-group">
                  <label for="passwords[new]">New Password</label>
                  <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Change Password</button>

    <div class="menu">

<!-- Listing of all reviews for a meal -->
      <div class="modal fade" id= "reviews" tabindex="-1" role="dialog" aria-labelledby="reviewsLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Reviews</h4>
            </div>
            <div class="modal-body" id="userReviews" >
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

<!-- end Listing of all reviews for a meal -->

<!-- write review modal -->
      <div class="modal fade" id="write-review" tabindex="-1" role="dialog" aria-labelledby="reviewsLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Reviews</h4>
            </div>
            <div class="modal-body" id="create-review" >

              <form id="review-form">
                <fieldset class="form-group">
                  <label for="exampleSelect2">Rating: (disgusting) 1 - 5 (Taste like heaven)</label>
                  <label class="radio-inline rating">
                      <input type="radio" name="review[rating]" id="inlineRadio1" value=1> 1
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="review[rating]" id="inlineRadio2" value=2> 2
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="review[rating]" id="inlineRadio3" value=3> 3
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="review[rating]" id="inlineRadio2" value=4> 4
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="review[rating]" id="inlineRadio3" value=5> 5
                    </label>
                </fieldset>
                <fieldset class="form-group">
                  <label for="exampleTextarea">Your Review</label>
                  <textarea class="form-control" name="review[comment]" id="exampleTextarea review-comment" rows="3"></textarea>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary write-review-button">Submit</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
<!--end write review modal-->

<!-- Delete user specific post -->

      <div class="modal fade" id="delete-review" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="delete-review-form">
                <h4 class="modal-title" id="sign-out-label">Do you want to delete your post?</h4>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">No, I want to keep it</button>
                  <button type="submit" class="btn btn-primary delete-review-button" >Delete</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

<!-- end Delete user specific modal -->

<!-- update review modal -->
      <div class="modal fade" id="update-review" tabindex="-1" role="dialog" aria-labelledby="reviewsLabel" aria-hidden="true">

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary update-review-button">Submit</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
<!--end update review modal-->
